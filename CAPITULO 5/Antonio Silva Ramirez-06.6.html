<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Borde de las tablas</title>
    <link rel="stylesheet" href="css/estilos-06.6.css" type="text/css" />

</head>

<body>
    <h1>Ejercicos de crear tablas</h1>

    <table>
        <caption></caption>
        <thead>
            <tr>
                <th></th>
                <th colspan="3"><img src="img/XIOAMI-S2.png" width="100px"></th>
                <th colspan="2"><img src="img/XIOAMI-8-PRO.jpg" width="100px"></th>
            </tr>
        </thead>
        <tbody>
            <tr id="fila">
                <th class="primera">Capacidad</th>
                <td class="gb">
                    <p>2GB</p>
                </td>
                <td class="gb">
                    <p>4GB</p>
                </td>
                <td class="gb">
                    <p>8GB</p>
                </td>
                <td class="gb">
                    <p>32GB</p>
                </td>
                <td class="gb">
                    <p>2GB</p>
            </tr>
            <tr id="listas">
                <th class="primera">Colores</th>
                <th>Blanco</th>
                <td>
                    <ul>
                        <li>Negro</li>
                        <li>Rosa</li>
                        <li>Dorado</li>
                    </ul>
                </td>
                <th>Negro</th>
                <td colspan="2">
                        <li>Negro</li>
                        <li>Blanco</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th class="primera">Pantalla</th>
                <th colspan="3">3 Pulgadas</th>
                <th colspan="2">7 Pulgadas</th>
            </tr>
            <tr>
                <th class="primera" rowspan="2">Tiempo de Carga</th>
                <th colspan="3" rowspan="2">1 Hora</th>
                <th id="cinco" colspan="2">5 Horas</th>
            </tr>
            <tr>
                <th colspan="2">30 Minutos para 75%</th>
            </tr>
        </tbody>
    </table>

</body>

</html>
